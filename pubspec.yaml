name: luround
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  intl: any
  cupertino_icons: ^1.0.2
  
  #state management
  get: ^4.6.0
  
  #(might use)
  flutter_otp_text_field: ^1.1.1

  #for picking documents
  file_picker: ^3.0.0
  
  #ui customizations
  google_fonts: ^6.0.0
  dots_indicator: ^2.1.1
  flutter_svg: ^2.0.7
  dotted_border: ^2.1.0

  #contrycode_picker,
  country_code_picker: ^3.0.0

  #for launching urls
  url_launcher: ^6.1.14

  #for local storage
  get_storage: ^2.0.3

  #calendar (very awesome package)
  table_calendar: ^3.0.9

  #for network calls
  http: ^1.1.0

  #for images
  cached_network_image: ^3.3.0
  cloudinary: ^1.2.0
  image_picker: ^1.0.4

  #for generating qr codes icons
  qr_flutter: ^4.1.0
  pretty_qr_code: ^3.0.0

  #rating_bar indicator
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/svg/
