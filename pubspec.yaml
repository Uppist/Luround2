name: luround
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'  #>=3.0.6 <4.0.0

dependencies:
  flutter:
    sdk: flutter
  
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  
  #state management
  get: ^4.6.0
  
  #(might use)
  flutter_otp_text_field: ^1.1.1

  #for picking documents
  file_picker: ^3.0.0
  pdf: ^3.10.7
  path_provider: ^2.1.1
  syncfusion_flutter_pdfviewer: ^24.1.41
  flutter_dropzone: ^3.0.6
  
  #ui customizations
  google_fonts: ^6.0.0
  dots_indicator: ^2.1.1
  flutter_svg: ^2.0.7
  dotted_border: ^2.1.0
  lottie: ^2.7.0
  loading_animation_widget: ^1.2.0+4  #for nice loadimg animation
  #popover: ^0.2.8+2
  #floating_action_bubble: ^1.1.4
  flutter_speed_dial: ^7.0.0
  animated_splash_screen: ^1.3.0
  smooth_page_indicator: ^1.0.0+2


  #contrycode_picker,
  country_code_picker: ^3.0.0
  country_picker: ^2.0.22

  #for launching urls
  url_launcher: ^6.1.14

  #for local storage
  get_storage: ^2.0.3

  #date and time packages (very awesome packages)
  calendar_date_picker2: ^0.5.3
  time_range_picker: ^2.2.0
  duration_picker: ^1.1.1
  from_to_time_picker: ^1.1.1
  date_time_format: ^2.0.1 #for converting date/time

  #for network calls and jwt decoder
  http: ^1.1.2
  dio: ^5.4.0
  jwt_decoder: ^2.0.1

  #for google auth
  google_sign_in: ^6.1.6
  

  #for images
  cached_network_image: ^3.3.0
  cloudinary: ^1.2.0
  image_picker: ^1.0.4

  #for generating qr codes icons
  qr_flutter: ^4.1.0
  pretty_qr_code: ^3.0.0

  #rating_bar indicator
  flutter_rating_bar: ^4.0.1
  flutter_screenutil: ^5.9.0

  #for sharing anything sharable
  share_plus: ^7.2.1

  #firebase apis
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.6
  firebase_auth: ^4.15.0

  #local notifications
  awesome_notifications: ^0.9.0
  flutter_local_notifications: ^16.3.0
  

dependency_overrides:
  intl: ^0.18.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  #android: "launcher_icon"
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/svg/my_icon.svg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/svg/my_icon.svg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/svg/my_icon.svg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/svg/my_icon.svg"


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/svg/
    - assets/financials/
    - assets/lottie/
    - assets/splash/
